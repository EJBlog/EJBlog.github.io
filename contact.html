                    <h3>Contact Us</h3>

                    <form>
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" placeholder="John Smith" class="form-control" name="name">
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="text" placeholder="youremail@email.com" class="form-control" name="email">
                        </div>
                        <div class="form-group">
                            <label for="company">Company</label>
                            <input type="text" placeholder="My Company Inc." class="form-control" name="company">
                        </div>

                        <div class="form-group">
                            <label for="number">Phone Number</label>
                            <input type="tel" placeholder="+1234567890" class="form-control" name="number">
                        </div>

                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea class="form-control" name="message" placeholder="I love your blog posts, stay awesome."></textarea>
                        </div>

                        <div class="form-group">
                            <input class="btn btn-default"  type="submit" value="Send">
                        </div>
                    </form>
