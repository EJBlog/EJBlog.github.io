---
layout: guest_authors
---
{% for author in site.data.authors %}
			 	{% for author_info in author %}
			 
			   <div class="col-xs-10 no-gutter">
      				<h2>{{ author_info.name }}</h2>

      				<div class="meta">
				{{ author_info.bio }}
      				</div>
	  		   </div>
					<img src="{{ site.url }}/img/{{ author_info.image_file }}" class="guest-user-icon" alt="user-image">
				<hr>
				{% endfor %}
	{% endfor %}
