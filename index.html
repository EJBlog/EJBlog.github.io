---
layout: default
---

<div class="posts">
  {% for post in site.posts limit:2 %}
    <article class="post">

      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

      <div class="entry">
	{{ post.excerpt }}
	<br><br>
	By <a href="{{ site.url }}/author.html">{{ post.post_author }} in <a href="{{ site.url }}/category.html">{{ post.post_category }}</a>
	<br>
	<a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
      </div>
	  
		
      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
    </article>
  {% endfor %}
</div>
