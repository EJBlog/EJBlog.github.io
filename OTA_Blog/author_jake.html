---
layout: author_jake
---
{% assign posts = site.posts | where:"post_author","Jake Ellis" %}

<div class="posts">
  {% for post in posts %}
    <article class="post">

      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

      <div class="entry">
        {{ post.excerpt }}
      </div>

    </article>
  {% endfor %}
</div>
