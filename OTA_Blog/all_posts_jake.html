---
layout: all_posts_jake
---
<div class="home-page-posts animated fadeIn ">
                        {% assign posts = site.posts | where: "post_author","Jake Ellis" %}
                          {% for post in posts  %}
                              <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>
                              <div class="entry">
                              {{ post.excerpt }}
                              </div>
                              <hr>
                          {% endfor %}
                     </div>
