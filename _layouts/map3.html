	<div id="imageEditor">
		<section id="editorContainer">
			<canvas id="editor" width="480" height="480" style="border:1px solid #000000"></canvas>
		</section>

		<script src="js/Fabric_JS/fabric.min.js"></script>>

	<script>

	var canvas = new fabric.Canvas('editor', {
		backgroundColor: 'white'
	});

///////////////////////////////////////////////////////////////////
	// EVAN CHANGE THE CODE BELOW TO GET THE SVG IMAGE TO SHOW UP
/////////////////////////////////////////////////////////////////

		var group = [];
		fabric.loadSVGFromURL("svg/ky.svg", function(objects, options) {
				var loadedObjects = new fabric.Group(group);
				loadedObjects.set({
					left: 0,
					top: 0,
					width: 100,
					height: 100
				});
				canvas.add(loadedObjects);
				canvas.renderAll();
			},
			function(item, object) {
				object.set('id', item.getAttribute('id'));
				group.push(object);
			});


	</script>
