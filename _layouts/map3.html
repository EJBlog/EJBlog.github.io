	<script>

	var canvas = new fabric.Canvas('editor', {
		backgroundColor: 'white'
	});

///////////////////////////////////////////////////////////////////
	// EVAN CHANGE THE CODE BELOW TO GET THE SVG IMAGE TO SHOW UP
/////////////////////////////////////////////////////////////////

		var group = [];
		fabric.loadSVGFromURL("svg/ky.svg", function(objects, options) {
				var loadedObjects = new fabric.Group(group);
				loadedObjects.set({
					left: 0,
					top: 0,
					width: canvas.width,
					height: canvas.height
				});
				// canvas.add(loadedObjects._objects[16]);
				canvas.add(loadedObjects._objects[16].path);
				document.getelementbyid("pathTest").innerhtml = "Jake"; //This might be used for the clippath
				canvas.renderAll();
			},
			function(item, object) {
				object.set('id', item.getAttribute('id'));
				group.push(object);
			});


	</script>
