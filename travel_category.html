---
layout: travel_category
---

<div class="category-page-posts animated fadeIn ">

	  {% assign posts = site.posts | where: "post_category","Travel" %}
	  {% for post in posts %}

	      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>
	
	      <div class="entry">
		{{ post.excerpt }}
	      </div>
		<p  class="meta">
		By <a href="{{ site.url }}/author.html" class="meta">{{ post.post_author }} in <a href="{{ site.url }}/category.html" class="meta">{{ post.post_category }}</a>
		</p>
	  {% endfor %}
	</div>
